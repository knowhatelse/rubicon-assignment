<div id="media-container">
    <div *ngFor="let mdp of mediaDataPairs;" class="media-row">
        <div class="media-cell media-cell-right">
            <app-media-card [mediaObject]="mdp[0]" (click)="navigateToDetails(mdp[0])"></app-media-card>
        </div>
        <div class="media-cell media-cell-left">
            <app-media-card [mediaObject]="mdp[1]" (click)="navigateToDetails(mdp[1])"></app-media-card>
        </div>
    </div>
